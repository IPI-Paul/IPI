                for (i = 1; i < document.getElementById('tblResults').rows.length; i++) {
                    prm = document.getElementById('tblResults').rows[i].childNodes[col].innerText;
                    if (prm == err1) {
                        document.getElementById('txtView').value = "Update [" + document.getElementById('tblNm').value + "] Set [" + document.getElementById('tblResults').rows[0].childNodes[col].innerHTML + "]=" + '"' + rplc1 + '"' + " Where [" + document.getElementById('tblResults').rows[0].childNodes[col].innerHTML + "] = " + '"' + document.getElementById('tblResults').rows[i].childNodes[col].innerHTML + '";';

                        prm = prm.replace(err1, rplc1);
